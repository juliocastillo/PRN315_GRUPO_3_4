<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../PlantillaGrupo4.xhtml">
            <ui:define name="content">
                <h:form id="formTabla">
                    <br/>
                    <h1>Tipos de clientes</h1><br/>
                    <br/><p:dataTable id="tablaTipo" var="tipo" value="#{tipoForm.tipoList}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID tipo" />
                            </f:facet>
                            <h:outputText value="#{tipo.tipoId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre" />
                            </f:facet>
                            <h:outputText value="#{tipo.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Activo" />
                            </f:facet>
                            <h:outputText value="#{tipo.activo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha de creacion" />
                            </f:facet>
                            <h:outputText value="#{tipo.fechaCreacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Actualizar" />
                            </f:facet>
                            <p:commandButton value="Modificar" actionListener="#{tipoForm.leerTipo(tipo)}" oncomplete="PF('dlgTipo').show();" update="actualizar" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form id="actualizar">
                    <p:dialog id="idTipo" header="Tabla Tipos" widgetVar="dlgTipo">
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Nombre"/>
                            <p:inputText id="textNombre" value="#{tipoForm.tipo.nombre}"/>
                            <p:outputLabel value="Activo"/>
                            <p:inputText value="#{tipoForm.tipo.activo}"/>
                            <p:outputLabel value="Fecha de Creacion"/>
                            <p:calendar id="popup" value="#{tipoForm.tipo.fechaCreacion}"/>
                            <p:commandButton value="Guardar cambios" actionListener="#{tipoForm.actualizar()}" oncomplete="PF('dlgTipo').hide();" update="formTabla:tablaTipo"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
